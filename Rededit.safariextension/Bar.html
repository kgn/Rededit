<!DOCTYPE HTML>
<html>
	<head>
		<title>Reddedit Bar</title>
		<link rel="stylesheet" href="CSS/Bar.css" />
		<script type="text/javascript" src="Scripts/Json.js"></script>
		<script type="text/javascript" src="Scripts/Bar.js"></script>
	</head>
	<body>
	
		<a id="icon" title="reddit.com"></a>
		
		<a id="submit">Submit</a>
		
		<div id="submitted">
    		<div id="stats">
    			<a id="up" href="javascript:voteUp()"></a>
    			<span id="score"></span>
    			<a id="down" href="javascript:voteDown()"></a>
    		</div>
    		
    		<a id="story"></a>
    		<div id="storyinfo">
    			Submitted to <a id="subreddit"></a> by <a id="author"/></a> on <span id="created"/></span> <span id="nsfw">NSFW</span>
    		</div>
    		
    		<div id="comments" class="comments1"></div>
		</div>
		
		<img id="blacklist" src="Images/Blacklist.png" title="Blacklisted" />
		
		<div id="unescape" style="display:none"></div>
		
		<script type="text/javascript">initialize();</script>
		
	</body>
</html>
